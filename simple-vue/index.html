<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Vue Implementation</title>
</head>
<body>
<div id="app">
  <h3>{{ msg }}</h3>
  <input type="text" v-model="msg" />
</div>

<script type="text/javascript" src="./simple-vue.js"></script>
<script type="text/javascript">
const vm = new Vue({
  el: '#app',
  data: {
    msg: 'hello vue'
  }
});
vm.msg = 'vuejs core';
// console.log(vm.msg);
</script>
</body>
</html>
